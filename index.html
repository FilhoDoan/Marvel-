<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Personagem</title>
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Seleção de Personagem</h1>
        </header>
        <div class="selecao-de-personagens">
           <div class="personagem-grande personagem-jogador-1">
               <img src="./src/imgs/thor.png" alt="Personagem selecionado jogador 1"
               id="personagem-jogador-1">
               <div class="nome">
                   <h2>Thor</h2>
               </div>
           </div>
           
           <ul class="lista-de-personagens">
               <li class="personagem selecionado" id="thor" data-name="Thor">
                   <span class="tag">1P</span>
                   <img src="./src/imgs/thor.jpg" alt="Persojagem Thor">
               </li>
               
               <li class="personagem" id="homem-de-ferro" data-name="Homem de ferro">
                   <span class="tag">1P</span>
                   <img src="./src/imgs/homem-de-ferro.jpg" alt="Personagem Homem de ferro">
               </li>
               
               <li class="personagem" id="viuva-negra" data-name="Viuva Negra">
                   <span class="tag">1P</span>
                   <img src="./src/imgs/viuva-negra.jpg" alt="Personagem Viuva Negra">
                </li>
                
                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./src/imgs/hulk.jpg" alt="Personagem hulk">
                </li>

                <li class="personagem" id="capitao-america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="./src/imgs/capitao-america.jpg" alt="Personagem Capitão América">
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="./src/imgs/ultron.jpg" alt="Personagem Ultron">
                </li>

                <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="./src/imgs/doutor-doom.jpg" alt="Personagem Doutor Doom">
                </li>

                <li class="personagem" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="./src/imgs/fenix.jpg" alt="Personagem Fênix">
                </li>

                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./src/imgs/nova.jpg" alt="Personagem Nova">
                </li>
        </ul>
           
           <div class="personagem-grande personagem-jogador-2">
               <img src="./src/imgs/ultron.png" alt="personagem selecionado jogador 2"
               id="personagem jogador-2">
               <div class="nome">
                   <h2>Ultron</h2>
               </div>
           </div> 
        </div>
    </main>    
</body>
</html>
